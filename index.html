<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="shortcut icon" href="./img/pokemon_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script src="./scripts/template.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="initiate()">
    <header class="bg-body-tertiary" id="header">
      <nav class="navbar">
        <div class="container bg-body-tertiary">
          <a class="navbar-brand" href="./index.html"
            ><img src="./img/pokemon_logo.png" alt="Pokemon" /> POKEMON</a
          >
          <div class="d-flex mb-1">
            <p id="error" class="desactive error">
              Please enter min 3 characters or 1 number
            </p>
            <input
              class="form-control me-2"
              type="search"
              id="input_search"
              placeholder="Search a pokemon"
              aria-label="Search"
            />
            <button class="btn btn-outline-secondary" onclick="searchPokemon()">
              Search
            </button>
          </div>
        </div>
      </nav>
    </header>

    <div id="loading" class="loading">
      <div class="spinner" id="spinner"></div>
    </div>

    <main class="bg-secondary" id="main">
      <div class="container">
        <div id="pokemons" class="pokemon_list"></div>

        <div id="detailPokemonId" class="foto_element" onclick="close_popup(event)">

        </div>

        <div class="loadmore d-flex justify-content-center " id="loadmore">
          <button class="btn btn-light text-danger m-2" onclick="loadMore()">
            Load More
          </button>
        </div>
        <div class="startBtn justify-content-center d-flex" id="startBtn">
          
        </div>
      </div>
    </main>

    <footer class="bg-dark text-center text-lg-center" id="footer">
      <div class="text-center p-3 container">
        Â© 2025 Copyright:
        <a href="developerakademie.com"> Developer Akademie</a>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
